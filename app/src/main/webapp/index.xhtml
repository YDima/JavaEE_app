<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <ui:insert name="base">
        <ui:include src="base.xhtml"></ui:include>
    </ui:insert>
</h:head>
<h:body>
    <div class="main">
        <div style="text-align: center;">
            <h2>Welcome to application!</h2>
            <h:outputText value="#{msg['jaz.app.name']}"/>

            <div class="container-login100-form-btn">
                <a class="container-login100-form-btn" href="login.xhtml">Log in</a>
            </div>
            <h:commandButton value="logout" class="container-login100-form-btn" action="#{logoutController.logout}"/>
            <p></p>
            <div class="container-login100-form-btn">
                <a class="container-login100-form-btn" href="register.xhtml">Create new account</a>
            </div>
        </div>
    </div>
    <ui:insert name="js">
        <ui:include src="js.xhtml"></ui:include>
    </ui:insert>
</h:body>
</html>
