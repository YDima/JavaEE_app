<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/html">

<h:body>
    <ui:composition template="jsf/basic.xhtml">
        <ui:param name="title" value="Home"/>
        <ui:define name="content">
            <div class="topnav">
                <a class="active" href="index.xhtml">Home</a>
                <a href="user/createAuction.xhtml">Create product</a>
                <a href="user/auctionList.xhtml">Your products</a>
                <a href="admin/admin.xhtml">Profile</a>
                <a href="login.xhtml">Log in</a>
                <h:form>
                    <a><p:commandLink value="Log out" action="#{logoutController.logout}"/></a>
                </h:form>
            </div>

            <div class="main">
                <div style="text-align: center;">
                    <div class="row">
                        <ui:repeat value="#{listAuctionController.auctionList}" var="auction">
                            <div class="card">
                                <ui:repeat value="#{listAuctionController.getPhotoByAuctionId(auction.id)}" var="photo">
                                    <h:graphicImage value="#{photo.link}" style="width:100%"/>
                                </ui:repeat>
                                <h2><h:outputText value="#{auction.title}"/></h2>
                                <h:outputText value="By #{auction.owner_username}"/>
                                <h5><h:outputText value="#{auction.price}"/></h5>
                                <div class="container-login100-form-btn">
                                    <h:link value="Buy" action="/" class="login100-form-btn"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
            <ui:insert name="js">
                <ui:include src="jsf/js.xhtml"></ui:include>
            </ui:insert>
        </ui:define>
    </ui:composition>
</h:body>
</html>
