<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>




    <f:metadata>
        <f:viewParam name="id" value="#{categoryController.editCategoryRequest.id}"/>
    </f:metadata>

    <h:head>
        <title>Edit Category</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <ui:insert name="base">
            <ui:include src="base.xhtml"></ui:include>
        </ui:insert>

    </h:head>

    <h:body>
        <div class="main">
            <div style="child-align: top;">
                <h:form class="login100-form validate-form">
                    <div style="text-align: center;">
                        <h:outputLabel value="Edit category" style="align-self: center; font-size: large"/>
                    </div>
                    <h:inputHidden id="id" value="#{categoryController.editCategoryRequest.id}"/>
                    <div class="wrap-input100">
                        <h:outputLabel for="name" value = "Name"/>
                        <h:inputText id="name" value="#{categoryController.editCategoryRequest.name}" class="input100"/>
                    </div>
                    <div class="wrap-input100">
                        <h:outputLabel value = "Branch"/>
                        <h:selectOneMenu value="#{categoryController.editCategoryRequest.branchId}" class="input100">
                            <f:selectItems value="#{listBranchController.branchList}" var="branch" itemLabel="#{branch.name}" itemValue="#{branch}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="container-login100-form-btn">
                        <h:commandButton value="Save" action="#{categoryController.save}" class="login100-form-btn"/>
                    </div>
                </h:form>

                <ui:insert name="js">
                    <ui:include src="js.xhtml"></ui:include>
                </ui:insert>
            </div>
        </div>

    </h:body>
</f:view>
</html>
