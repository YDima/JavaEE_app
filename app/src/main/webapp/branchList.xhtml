<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>



    <h:head>
        <title>Branch list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <ui:insert name="base">
            <ui:include src="base.xhtml"></ui:include>
        </ui:insert>

    </h:head>

    <h:body>
        <div class="wrap-login100">
            <div class = "main">

                <div class="list-group">
                    <ui:repeat value="#{listBranchController.branchList}" var="branch">
                        <h:link styleClass="list-group-item list-group-item-action" outcome="editBranch">
                            <f:param name="branchId" value="#{branch.id}"/>
                            <h:outputText value="Edit #{branch.name}"/>
                        </h:link>
                    </ui:repeat>
                </div>

            </div>
        </div>
    </h:body>
</f:view>
</html>
