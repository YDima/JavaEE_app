<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

<!--    <h:outputStylesheet rel="stylesheet" href="style.css" type="text/css"/> -->

    <h:outputStylesheet name="img.jpg" library="images"/>
    <h:outputStylesheet name="bootstrap.min.css" library="vendor"/>
    <h:outputStylesheet name="animate.css" library="vendor"/>
    <h:outputStylesheet name="hamburgers.min.css" library="vendor"/>
    <h:outputStylesheet name="select2.min.css" library="vendor"/>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="util.css" library="css"/>
</h:head>
<h:body>
    <div class="container-login100" >
        <div class="wrap-login100">
            <div class="login100-pic js-tilt">
                <h:graphicImage value="#{resource['images/img.jpg']}" alt="IMG"/>
            </div>
            <div class="main">
                <div style="child-align: top;">
                    <h:form class="login100-form validate-form">

                        <div style="text-align: center;"><h:outputLabel value="Register" style="align-self: center; font-size: xx-large"/></div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Name and Surname"/>
                            <h:inputText value="#{registerRequest.nameSurname}" label="Name and Surname" class="input100">
                                <f:validateLength minimum="3" maximum="50"/>
                            </h:inputText>
                        </div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Username"/>
                            <h:inputText name="username" value="#{registerRequest.username}" label="Username" class="input100">
                                <f:validateLength for="username" minimum="1" maximum="15"/>
                            </h:inputText>
                        </div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Password"/>
                            <h:inputSecret value="#{registerRequest.password}" label="Password" class="input100">
                                <f:validateLength minimum="8" maximum="33"/>
                            </h:inputSecret>
                        </div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Email"/>
                            <h:inputText value="#{registerRequest.email}" label="Email" class="input100">
                                <f:validateLength minimum="3" maximum="50"/>
                            </h:inputText>
                        </div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Birthday"/>
                            <h:inputText value="#{registerRequest.birthday}" label="birthday" class="input100">
                            </h:inputText>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton value="Register" class="login100-form-btn" action="#{registerController.register}"/>
                        </div>
                        <div class="container-login100-form-btn">
                            <a class="login100-form-btn" href="login.xhtml">Login here</a>
                        </div>

                    </h:form>
<!--                    <h:outputText value="#{msg['jaz.app.name']}"/>-->
                </div>
            </div>

        </div>
    </div>

    <h:outputScript name="jquery-3.2.1.min.js" library="vendor" />
    <h:outputScript name="popper.js" library="vendor" />
    <h:outputScript name="bootstrap.min.js" library="vendor" />
    <h:outputScript name="select2.min.js" library="vendor" />
    <h:outputScript name="tilt.jquery.min.js" library="vendor" />
    <h:outputScript>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </h:outputScript>
    <h:outputScript name="main.js" library="js" type="javascript"/>
</h:body>
</html>
