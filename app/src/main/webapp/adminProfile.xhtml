<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>



    <h:head>

        <title>Admin Profile</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <ui:insert name="base">
            <ui:include src="base.xhtml"></ui:include>
        </ui:insert>

    </h:head>

    <h:body>
        <div class="wrap-login100">
            <div class="main">
                <div style="child-align: top;">
                    <h:form class="login100-form validate-form">

                        <div style="text-align: center;"><h:outputLabel value="Create new branch" style="align-self: center; font-size: large"/></div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Branch name"/>
                            <h:inputText value="#{branchController.branch.name}" id="branch" class="input100"/>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton value="Create" class="login100-form-btn" action="#{branchController.save}"/>
                        </div>
                    </h:form>
                </div>
            </div>




            <div class="main">
                <div style="child-align: top;">
                    <h:form class="login100-form validate-form">

                        <div style="text-align: center;"><h:outputLabel value="Create new category" style="align-self: center; font-size: large"/></div>

                        <div class="wrap-input100">
                            <h:outputLabel value="Category name"/>
                            <h:inputText value="#{categoryController.category.name}" id="name" class="input100"/>
                        </div>
                        <h:message for="name"/>

                        <div class="wrap-input100">
                            <h:outputLabel value = "Branch"/>
                            <h:selectOneMenu value="#{categoryController.category.branch}" class="input100" id="category">
                                <f:selectItems value="#{categoryController.branchList}" var="branch" itemLabel="#{branch.name}" itemValue="#{branch.name}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:message for="category"/>

                        <div class="container-login100-form-btn">
                            <h:commandButton value="Create" class="login100-form-btn" action="#{categoryController.saveCategory}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="wrap-login100">
            <div class = "main">
                <h:form class="login100-form validate-form">
                    <div style="text-align: center;"><h:outputLabel value="Edit branch" style="align-self: center; font-size: large"/></div>
                    <h:dataTable var="branch" value="#{listBranchController.branchList}">
                        <h:inputHidden>
                            <h:column>
                                #{branch.id}
                            </h:column>
                        </h:inputHidden>
                        <div class="wrap-input100">
                            <h:column style="align-self: center; font-size: large">
                                #{branch.name}
                            </h:column>
                        </div>
                        <h:column>
                            <div class="container-login100-form-btn">
                                <h:button value="Edit" outcome="editBranch.xhtml" class="login100-form-btn">
                                    <f:param name="id" value="#{branch.id}"/>
                                </h:button>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>


            <div class = "main">
                <h:form class="login100-form validate-form">
                    <div style="text-align: center;"><h:outputLabel value="Edit category" style="align-self: center; font-size: large"/></div>
                    <h:dataTable var="category" value="#{listCategoryController.categoryList}">
                        <h:inputHidden>
                            <h:column>
                                #{category.id}
                            </h:column>
                        </h:inputHidden>
                        <div class="wrap-input100">
                            <h:column style="align-self: center; font-size: large">
                                #{category.name}
                            </h:column>
                        </div>
                        <div class="wrap-input100">
                            <h:column style="align-self: center; font-size: large">
                                #{category.branch.name}
                            </h:column>
                        </div>
                        <h:column>
                            <div class="container-login100-form-btn">
                                <h:button value="Edit" outcome="editCategory.xhtml" class="login100-form-btn">
                                    <f:param name="id" value="#{category.id}"/>
                                </h:button>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <ui:insert name="js">
            <ui:include src="js.xhtml"></ui:include>
        </ui:insert>

    </h:body>
</f:view>
</html>
