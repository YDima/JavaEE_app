<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Admin Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <ui:insert name="base">
        <ui:include src="base.xhtml"></ui:include>
    </ui:insert>
</h:head>
<h:body>
    <div class="main">
        <div style="child-align: top;">
            <h:form class="login100-form validate-form">

                <div style="text-align: center;"><h:outputLabel value="Create new branch" style="align-self: center; font-size: xx-large"/></div>

                <div class="wrap-input100">
                    <h:outputLabel value="Branch name"/>
                    <h:inputText value="#{branchRequest.name}" id="branch" class="input100"/>
                </div>

                <div class="container-login100-form-btn">
                    <h:commandButton value="Create" class="login100-form-btn" action="#{branchController.createBranch}"/>
                </div>

            </h:form>

        </div>
    </div>

    <div class="main">
        <div style="child-align: top;">
            <h:form class="login100-form validate-form">

                <div style="text-align: center;"><h:outputLabel value="Edit branch" style="align-self: center; font-size: xx-large"/></div>
                <h:inputHidden value="#{branchController.editRequest.id}" />
                <div class="wrap-input100">
                    <h:outputLabel value="Branch name"/>
                    <h:inputText value="#{branchRequest.name}" id="branch_name" class="input100"/>
                </div>

                <div class="wrap-input100">
                    <h:outputLabel value="New branch name"/>
                    <h:inputText value="#{branchController.editRequest.newName}" id="new_branch_name" class="input100"/>
                </div>

                <div class="container-login100-form-btn">
                    <h:commandButton value="Edit" class="login100-form-btn" action="#{branchController.save}"/>
                </div>

            </h:form>

        </div>
    </div>

    <div class="main">
        <div style="child-align: top;">
            <h:form class="login100-form validate-form">

                <div style="text-align: center;"><h:outputLabel value="Create new category" style="align-self: center; font-size: xx-large"/></div>

                <div class="wrap-input100">
                    <h:outputLabel value="Category name"/>
                    <h:inputText value="#{categoryRequest.name}" id="category" class="input100"/>
                </div>

                <div class="wrap-input100">
                    <h:outputLabel value="Branch"/>
                    <h:inputText value="#{categoryRequest.branch}" id="category_branch" class="input100"/>
                </div>

                <div class="container-login100-form-btn">
                    <h:commandButton value="Create" class="login100-form-btn" action="#{categoryController.createCategory()}"/>
                </div>

            </h:form>

        </div>
    </div>

    <div class="main">
        <div style="child-align: top;">
            <h:form class="login100-form validate-form">

                <div style="text-align: center;"><h:outputLabel value="Edit category" style="align-self: center; font-size: xx-large"/></div>

                <div class="wrap-input100">
                    <h:outputLabel value="Category name"/>
                    <h:inputText value="#{categoryRequest.name}" id="category_name" class="input100"/>
                </div>

                <div class="wrap-input100">
                    <h:outputLabel value="Branch name"/>
                    <h:inputText value="#{editCategoryRequest.branch}" id="new_category_branch" class="input100"/>
                </div>

                <div class="wrap-input100">
                    <h:outputLabel value="New category name"/>
                    <h:inputText value="#{editCategoryRequest.name}" id="new_category_name" class="input100"/>
                </div>

                <div class="container-login100-form-btn">
                    <h:commandButton value="Edit" class="login100-form-btn" action="#{categoryController.editCategory()}"/>
                </div>

            </h:form>

        </div>
    </div>

    <ui:insert name="js">
        <ui:include src="js.xhtml"></ui:include>
    </ui:insert>
</h:body>
</html>
