<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>





    <f:metadata>

        <f:viewParam name="id" value="#{auctionController.auctionRequest.id}"/>
        <f:viewParam name="name" value="#{auctionController.auctionRequest.title}"/>
        <f:viewParam name="opis" value="#{auctionController.auctionRequest.description}"/>
        <f:viewParam name="price" value="#{auctionController.auctionRequest.price}"/>
        <f:viewParam name="category" value="#{auctionController.auctionRequest.category_id}"/>
        <f:viewParam name="photo" value="#{photoController.photoRequest.link}"/>
        <f:viewParam name="auction" value="#{auctionParameterController.auctionParameterRequest.value}"/>


    </f:metadata>

    <h:body>
    <ui:composition template="../jsf/basic.xhtml">
    <ui:param name="title" value="Create"/>
    <ui:define name="content">
    <div class="topnav">
        <a href="../index.xhtml">Home</a>
        <a class="active" href="createAuction.xhtml">Create product</a>
        <a href="auctionList.xhtml">Your products</a>
        <a href="../admin/admin.xhtml">Profile</a>
        <a href="../login.xhtml">Log in</a>
        <h:form>
            <a><p:commandLink value="Log out" action="#{logoutController.logout}"/></a>
        </h:form>
    </div>

    <div class="wrap-login100">

        <div class="main">

            <div style="child-align: top;">

                <h:form class="login100-form validate-form">

                    <div style="text-align: center;"><h:outputLabel value="Edit auction" style="align-self: center; font-size: large"/></div>
                    <div class="wrap-input100">
                        <h:outputLabel for="name" value="Auction name"/>
                        <h:inputText value="#{auctionController.auctionRequest.title}"  id="name" class="input100"/>
                    </div>

                    <div class="wrap-input100">
                        <h:outputLabel value = "Category"/>
                        <h:selectOneMenu value="#{auctionController.auctionRequest.category_id}" id="category" class="input100">
                            <f:selectItems value="#{listCategoryController.categoryList}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="wrap-input100">
                        <h:outputLabel value="Description"/>
                        <h:inputText value="#{auctionController.auctionRequest.description}" id="opis" class="input100"/>
                    </div>

                    <div class="wrap-input100">
                        <h:outputLabel value="Price"/>
                        <h:inputText value="#{auctionController.auctionRequest.price}" id="price" class="input100"/>
                    </div>
                    <h:inputHidden id="id" value="#{auctionController.auctionRequest.id}" />

                    <div class="container-login100-form-btn">
                        <h:commandButton value="Edit" class="login100-form-btn" action="#{auctionController.edit}">
                            <f:param name="auction" value="#{auctionParameterController.auctionParameterRequest.value}"/>
                            <f:param name="photo" value="#{photoController.photoRequest.link}"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>

    </div>

        <ui:insert name="js">
            <ui:include src="../jsf/js.xhtml"></ui:include>
        </ui:insert>
    </ui:define>
    </ui:composition>
</h:body>
</f:view>
</html>
